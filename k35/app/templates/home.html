<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wiki Home</title>
</head>
<body>
    <h1>Wiki Home</h1>
    <ul>
        {% for page in pages %}
            <li><a href="{{ url_for('view_page', page_id=page.id) }}">{{ page.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('create_page') }}">Create New Page</a>
</body>
</html>
