{% extends "base.html" %}
{% block content %}
  <h1>Blogs</h1>
  <ul>
    {% for blog in blogs %}
      <li>
        <h2>{{ blog.title }}</h2>
        <p>Created by: {{ blog.username }}</p>
        <a href="{{ url_for('blog.blog_view', blog_id=blog.id) }}">View Blog</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
```
