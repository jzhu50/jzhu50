{% extends "base.html" %}
{% block content %}
<h1>Create New Blog</h1>
<form method="POST" action="{{ url_for('blog.new_blog_post') }}">
    <label for="title">Title:</label>
    <input type="text" name="title" required>
    <br>
    <button type="submit">Create Blog</button>
</form>
{% endblock %}
